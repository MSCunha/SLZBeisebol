<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="/public/imgs/logoslzbeisebol.png">
		<link rel="module" href="/style.css"></script>
	</head>
	<body>
		<script src="/__/firebase/6.1.1/firebase-firestore.js"></script>
		<div class="login-box" id="loginform">
			<img src="/public/imgs/logoslzbeisebol.png" class="logo" alt="logo">
			<form action="login" method="submit">
				<input type="text" name="email" id="email" placeholder="Email" required>
				<input type="password" name="senha" id="senha" placeholder="Senha" required>
				<span class="text-button" name="recoverpsw" id="recoverpsw">Recuperar Senha.</span>
				<button type="submit" id="login" name="login">LOGIN</button>
				<button type="button" id="registrar" name="registrar">REGISTRAR</button>
				<div class="checkbox-container">
						<input type="checkbox" id="remember">
						<label for="remember">Lembrar</label>
				</div>
			</form>
		</div>
		<div class="reg-box" id="regform" style="display: none;">
			<img src="/public/imgs/logoslzbeisebol.png" class="logo" alt="logo">
			<form action="registrar" method="submit">
				<input type="text" name="nome" id="nome" placeholder="Nome" required>
				<input type="number" name="id" id="id" placeholder="# Numero" min="1" max="99" required>
				<input type="text" name="email" id="email" placeholder="Email" required>
				<input type="password" name="regsenha" id="regsenha" placeholder="Senha" required>
				<input type="password" name="regsenha2" id="regsenha2" placeholder="Confirmar Senha" required>
				<button type="button" name="cadastrar" id="cadastrar" disabled>CADASTRAR</button>
				<button type="button" name="retornar" id="retornar">RETORNAR</button>
			</form>
		</div>
		<div class="loading">
			<img src="/public/imgs/logoslzbeisebol.png" class="logo" alt="logo">
		</div>
		<script src="/public/js/script.js"></script>
	</body>
</html> 

<script>
	body{
	font-family: Arial, Helvetica, sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
	margin: 5px;
	background-color: #5dc0fd;
	height: 100vh;
}

.logo{
	width: 120PX;
	height: 120px;
	margin-bottom: 15px;
	padding: 10px;
}

.login-box, .reg-box{
	background-color: white;
	width: auto;
	height: auto;
	padding: 35px;
	border-radius: 10px;
	box-shadow: 2px 3px 5px rgba(0, 0, 0.2, 0.7);
	display: flex;
	flex-direction: column;
	align-items: center;
}

form{
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}

input {
	width: 110%;
	margin: 8px;
	padding: 8px;
	border: 1.5px solid #ccc;
	border-radius: 10px;
	text-align: center;
}

input:focus{
	outline: none;
	border-color: #5dc0fd;
}

button {
	width: 160px;
	height: 35px;
	padding: 10px;
	border: none;
	border-radius: 15px;
	background-color: #1da6fc;
	box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
	color: #ffffff;
	cursor: pointer;
	text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
	font-weight: bold;
	margin: 7px;
	text-align: center;
	margin-top: 10px;
}

button:hover{
	background-color: #0a95d9;
}

button:active{
	background-color: #8ad2ff;
	box-shadow: none;
}
button:disabled{
	background-color: #ccc;
	cursor: not-allowed;
}

span{
	color: #5dc0fd;
	cursor: pointer;
	font-size: 14px;
	font-weight: bold;
	text-align: center;
	flex-direction: column;
	margin-bottom: 15px;
	text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}
span:disabled{
	color: gray;
	cursor: not-allowed;
	text-decoration: none;
}

.text-button{
	color: #5dc0fd;
	cursor: pointer;
	font-size: 11px;
	font-weight: bold;
	text-align: center;
	flex-direction: column;
	margin-top: 5px;
	margin-bottom: 10px;
	text-shadow: 0.6px 0.6px 2px rgba(0, 0, 0, 0.2);
}

.text-button:hover{
	color: #0a95d9;
}
.text-button:active{
	color: #8ad2ff;
}
.text-button:disabled{
	color: gray;
	cursor: not-allowed;
	text-decoration: none;
}
.text-button.disabled:hover{
	color: gray;
}

.checkbox-container{
	display: flex;
	align-items: center;
	font-size: 13px;
	font-weight: bold;
	color: #5dc0fd;
	cursor: pointer;
}

.fade-out{
	opacity: 0;
	transform: opacity 1s ease-out;
}
</script>
